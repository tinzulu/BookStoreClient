<table border="1">
    <thead>
        <tr>
            <td></td>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>
                <img [src]="book.image_url" height="50"/>
            </td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{ book.unit_price | currency:'USD' }}</td>
        </tr>
    </tbody>
</table>
